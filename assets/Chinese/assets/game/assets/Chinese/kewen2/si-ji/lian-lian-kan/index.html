<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>连连看</title>
  <link rel="stylesheet" href="../../../../lian-lina-kan/index.css">
  <style>
    #list-box {
      width: 80%;
      margin: 7vw auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- 声音 -->
    <audio id="audio-correct" src="../../../../assets/sound/correct.mp3"></audio>
    <audio id="audio-error" src="../../../../assets/sound/error.mp3"></audio>

    <img class="bg" width="100%" src="../../../../lian-lina-kan/images/bg.png" alt="">
    <div id="rule">
      <img src="../../../../lian-lina-kan/images/rule.png" alt="">
      <button class="start-btn" onclick="start()"></button>
    </div>
    <!-- 结束 -->
    <div id="over-box">
      <div id="panel">
        <img id="panel-img" width="100%" src="../../../../assets/images/scoring-correct.png" alt="">
        <p id="over-time">用时：</p>
        <p id="over-integral">得分：</p>
        <a class="refresh" href="javascript:location.reload();">
          <img width="100%" src="../../../../assets/images/refresh.png" alt="">
        </a>
        <div id="mistakes">

        </div>
      </div>
    </div>
    <!-- 计分板 -->
    <div class="information">
      <span id="HP">3</span>
      <span id="grade">0</span>
      <span id="count-down">40</span>
    </div>

    <!-- 连连看标题 -->
    <img class="lian-title" src="./images/title.png" alt="">

    <ul id="list-box" style="display: none;"></ul>

    <!-- 底部提示 -->
    <img class="tip" src="./images/zi.png" alt="">
  </div>
