<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鳄鱼洗澡</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="content">
    <!-- 声音 -->
    <audio id="audio-correct" src="../assets/sound/correct.mp3"></audio>
    <audio id="audio-error" src="../assets/sound/error.mp3"></audio>

    <!-- 滚动背景 -->
    <div class="roll-bg"></div>
    <!-- 背景 -->
    <img class="bg" width="100%" height="100%" src="./images/bg.png" alt="">
    <!-- 结束 -->
    <div id="over-box">
        <div id="panel">
            <img id="panel-img" width="100%" src="../assets/images/scoring-correct.png" alt="">
            <p id="over-time">用时：</p>
            <p id="over-integral">得分：</p>
            <a class="refresh" href="javascript:location.reload();">
                <img width="100%" src="../assets/images/refresh.png" alt="">
            </a>
            <div id="mistakes">
            </div>
        </div>
    </div>

    <!-- 计分板 -->
    <div class="information">
        <span id="HP">3</span>
        <span id="grade">0</span>
        <span id="count-down">80</span>
    </div>

    <div id="hint-box"></div>
    <ul id="list-box"></ul>
    <div class="btns">
        <div onclick="ok()"></div>
    </div>

    <img class="water" src="./images/water.png" alt="">
    <!-- 鳄鱼 -->
    <div class="crocodile-box">
    </div>
</div>
<script src="../assets/js/gameAnswer.js"></script>
<script>
    function getUrlParam(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)') //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg)  //匹配目标参数
        if (r != null) return decodeURIComponent(r[2])
        return null //返回参数值
    }

    // 用时
    var allTime = getUrlParam('time')
    var totalTime = getUrlParam('time')
    var text = getUrlParam('text')
    var data = gameAnswer[text]
</script>
<script src="./index.js"></script>
</body>
</html>
